<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Live Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/641164ee7f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <!-- <img id="logo" src="images/tourbus.png"> -->
            <h1 class="add-margin">Tour Bus</h1>
            <form id="search-bar">
                <label for="search-bar"></label>
                <button type="submit" class="search-button"><i id="submit" class="fas fa-search"></i></button>
                <input type="text" name="search-term" id="search-term" placeholder="Search by city">
            </form>
            <h2 class="add-margin">Find live music happening in your city.</h3>
        </header>
        
        <main class="hidden">
            <div id="container">
                <section id="results" class="hidden"></section>
                <div id="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p id="no-results-message" class="error hidden"></p>
                <input class="more more-results-button buttons" type="submit" value="View More Results"></input>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
