<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Live Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/641164ee7f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1 class="add-margin">Shows Tonight</h1>
            <form id="search-bar">
                <i id="submit" class="fas fa-search"></i>
                <!-- <input type="image" name="submit" id="submit" src="images/search.jpg"> -->
                <input type="text" name="search-term" id="search-term" placeholder="Search by city">
            </form>
            <h3 class="add-margin">Find live music happening tonight.</h3>
        </header>
        
        <main class="hidden">
            <div id="container">
                <section id="results" class="hidden"></section>
                <div id="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p id="no-results-message" class="hidden"></p></p>
                <p id="js-error-message" class="hidden"></p>
                <!-- <input class="hidden prev pageButtons buttons" type="submit" value="Previous Results"></input> -->
                <input class="hidden next more-results-button buttons" type="submit" value="View More Results"></input>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
